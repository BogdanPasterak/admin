<h3>
  Welcome <strong *ngIf="(user | async)">{{(user | async)?.email}}</strong>
</h3>
<ul>
  <li *ngFor="let car of cars" routerLink="/car/{{car.id}}" >
    {{car.owner}}&nbsp;&nbsp;&nbsp;
    {{car.plate}}<br/>
    <img [src]="car.image" width="150px" height="100px" alt="No image">
  </li>
  <li routerLink="/car/new" *ngIf="(user | async)" >
    <h4 style="padding: 10px;"> Add new car </h4>
  </li>
</ul>
